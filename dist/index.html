    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding-bottom: 100px;
    }
    .header {
      position: sticky;
      top: 0;
      background: #16213e;
      padding: 16px;
      border-bottom: 1px solid #0f3460;
      z-index: 100;
    }
    .header h1 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #e94560;
    }
    .search {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid #0f3460;
      border-radius: 12px;
      background: #1a1a2e;
      color: #eee;
      outline: none;
    }
    .search:focus {
      border-color: #e94560;
    }
    .search::placeholder {
      color: #666;
    }
    .content {
      padding: 16px;
    }
    .app-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .app-card {
      background: #16213e;
      border-radius: 12px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .app-info {
      flex: 1;
      min-width: 0;
    }
    .app-name {
      font-weight: 600;
      font-size: 16px;
      color: #eee;
      margin-bottom: 2px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .app-url {
      font-size: 12px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .app-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }
    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }
    .btn:active {
      transform: scale(0.95);
    }
    .btn-copy {
      background: #0f3460;
      color: #aaa;
    }
    .btn-copy.copied {
      background: #27ae60;
      color: white;
    }
    .btn-sms {
      background: #e94560;
      color: white;
    }
    .btn-open {
      background: #0f3460;
      color: #4fc3f7;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #27ae60;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 200;
    }
    .toast.show {
      opacity: 1;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #16213e;
      border-top: 1px solid #0f3460;
      padding: 16px;
      display: flex;
      gap: 12px;
    }
    .footer-btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .footer-btn.primary {
      background: #e94560;
      color: white;
    }
    .footer-btn.secondary {
      background: #0f3460;
      color: #aaa;
    }
    .empty {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    .count {
      font-size: 12px;
      color: #666;
      padding: 8px 16px;
    }
  </style>
</head>

    // Filter apps
    let searchTerm = '';

    function filterApps() {
      return VERCEL_APPS.filter(app => {
        return !searchTerm ||
          app.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
          app.url.toLowerCase().includes(searchTerm.toLowerCase()) ||
          (app.slug && app.slug.toLowerCase().includes(searchTerm.toLowerCase()));
      });
    }

    // Render apps
    function renderApps() {
      const filtered = filterApps();
      const content = document.getElementById('content');
      const count = document.getElementById('count');

      count.textContent = `${filtered.length} app${filtered.length !== 1 ? 's' : ''}`;

      if (filtered.length === 0) {
        content.innerHTML = '<div class="empty">No apps found</div>';
        return;
      }

      content.innerHTML = `
        <div class="app-list">
          ${filtered.map(renderAppCard).join('')}
        </div>
      `;
    }

    function renderAppCard(app) {
      const shortUrl = app.url.replace('https://', '').replace('http://', '');
      return `
        <div class="app-card">
          <div class="app-info">
            <div class="app-name">${app.name}</div>
            <div class="app-url">${shortUrl}</div>
          </div>
          <div class="app-actions">
            <button class="btn btn-copy" onclick="copyLink('${app.url}', this)">Copy</button>
            <button class="btn btn-sms" onclick="shareSMS('${app.url}', '${app.name}')">SMS</button>
            <a href="${app.url}" target="_blank" class="btn btn-open">Open</a>
          </div>
        </div>
      `;
    }

    // Actions
    function copyLink(url, btn) {
      navigator.clipboard.writeText(url).then(() => {
        btn.textContent = '✓';
        btn.classList.add('copied');
        showToast('Link copied!');
        setTimeout(() => {
          btn.textContent = 'Copy';
          btn.classList.remove('copied');
        }, 2000);
      });
    }

    function shareSMS(url, name) {
      const msg = `Check out ${name}: ${url}`;
      window.location.href = `sms:?body=${encodeURIComponent(msg)}`;
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function addToHome() {
      alert('On iPhone: Tap Share → Add to Home Screen\n\nOn Android: Tap Menu → Add to Home Screen');
    }

    // Search handler
    document.getElementById('search').addEventListener('input', (e) => {
      searchTerm = e.target.value;
      renderApps();
    });

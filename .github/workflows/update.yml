name: Update App Registry

on:
  # Manual trigger
  workflow_dispatch:

  # Scheduled - daily at midnight
  schedule:
    - cron: '0 0 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.CODE63_PAT }}

      - name: Checkout code63-app registry
        uses: actions/checkout@v4
        with:
          repository: mrpoffice-collab/code63apps
          token: ${{ secrets.CODE63_PAT }}
          path: code63-app
          sparse-checkout: src/lib/app-registry.ts

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build with latest registry
        run: |
          # Copy registry to expected location
          mkdir -p ../code63-app/src/lib
          cp code63-app/src/lib/app-registry.ts ../code63-app/src/lib/
          node build.js

      - name: Cleanup and commit
        run: |
          # Remove the temp checkout before committing
          rm -rf code63-app

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-update app registry $(date +%Y-%m-%d)"
          git push

      - name: Deploy to Vercel
        run: npx vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: team_uEuqvkH5xgJ4YmhTsci6wQNW
          VERCEL_PROJECT_ID: prj_Qv2YFoBR6UTLCfBDNsEis4TZG4xh
